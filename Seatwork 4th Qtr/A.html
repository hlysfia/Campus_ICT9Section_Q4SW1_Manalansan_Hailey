<body>
<h1>PHP to USD</h1>

    <input type="text" id="input1" placeholder="Enter Value">
	<button onclick="mulnumbers()">Compute</button>
	<p style="border: 1px solid gray; background-color: white;" id="result"></p>


<script type="text/javascript">
	function mulnumbers() {
		var Var1= parseFloat(document.getElementById("input1").value);

		var Var2= 0.018;

		var result= Var1 * Var2; 
		document.getElementById("result").innerHTML = "$" + result;
	}
</script>
